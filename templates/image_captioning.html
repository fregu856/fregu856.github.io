    <script type="text/javascript" charset="utf-8">

        function getRandomInt(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function load_func()
        {
          img_no = getRandomInt(1, 200);
          document.getElementById("standard").src = "static/images/standard_" + img_no + ".png";
          document.getElementById("attention").src = "static/images/attention_" + img_no + ".png";
          document.getElementById("map").src = "static/images/map_" + img_no + ".png";

        }

        function standard_func()
        {
          if (img_no == 200)
          {
              img_no = 1;
          }
          else
          {
              ++img_no;
          }

          document.getElementById("standard").src = "static/images/standard_" + img_no + ".png";
          document.getElementById("attention").src = "";
          document.getElementById("map").src = "";
        }

        function attention_func()
        {
          if (img_no == 200)
          {
              img_no = 1;
          }
          else
          {
              ++img_no;
          }

          document.getElementById("standard").src = "";
          document.getElementById("attention").src = "static/images/attention_" + img_no + ".png";
          document.getElementById("map").src = "static/images/map_" + img_no + ".png";
        }

        function compare_func()
        {
          if (img_no == 200)
          {
              img_no = 1;
          }
          else
          {
              ++img_no;
          }

          document.getElementById("standard").src = "static/images/standard_" + img_no + ".png";
          document.getElementById("attention").src = "static/images/attention_" + img_no + ".png";
          document.getElementById("map").src = "static/images/map_" + img_no + ".png";
        }

        window.onload = load_func;

        // to make buttons NOT stay focused after clicks:
        $(".btn").mouseup(function(){
        $(this).blur();
        })

        // to make the toggle menu button NOT stay focused after clicks:
        $(".navbar-toggle").mouseup(function(){
        $(this).blur();
        })

        // to text in the navbar NOT stay focused after clicks (so that text don't stay red):
        $(".page-scroll").mouseup(function(){
        $(this).blur();
        })

    </script>
